<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
</head>
<body>
<h1>Contacts</h1>
<a href="/contactForm/add">Add Contact</a>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td>
            <a th:href="@{/contactForm/edit/{id}(id=${contact.id})}">Edit</a>
            <a th:href="@{/contactForm/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
